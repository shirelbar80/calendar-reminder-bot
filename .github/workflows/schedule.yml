name: Manual Appointment Reminder

on:
  workflow_dispatch:      # Manual trigger from GitHub Actions UI

jobs:
  run-reminder-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' 

      - name: Debug Time
        run: date

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore Secret Files
        run: |
          # יצירת קובץ ההזדהות של הרובוט מתוך הסודות
          echo '${{ secrets.GCP_CREDENTIALS_JSON }}' > credentials.json
          
          if [ -s credentials.json ]; then
            echo "✅ credentials.json exists and is not empty."
          else
            echo "❌ ERROR: credentials.json is empty! Check your GitHub Secrets."
          fi

      - name: Run Automation Script
        env:
          MACRODROID_WEBHOOK_URL: ${{ secrets.MACRODROID_WEBHOOK_URL }}
          TARGET_CALENDAR_EMAIL: ${{ secrets.TARGET_CALENDAR_EMAIL }} # מעביר את המייל מהכספת לקוד
        run: python -u main.py